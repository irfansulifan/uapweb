<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kasir</title>
</head>
<body>

  <h2>Kasir</h2>

  <!-- Input -->
  <label for="kodeBarang">Kode Barang:</label>
  <input type="text" id="kodeBarang" placeholder="Masukkan kode barang">

  <label for="namaBarang">Nama Barang:</label>
  <input type="text" id="namaBarang" placeholder="Masukkan nama barang">

  <label for="hargaBarang">Harga Barang:</label>
  <input type="number" id="hargaBarang" placeholder="Masukkan harga barang">

  <!-- Tombol untuk memanggil fungsi tambahkanBarang -->
  <button onclick="TambahBarang()">Tambah Barang</button>

  <!-- Output -->
  <div id="totalBelanja">Rp 0.00</div>

  <!-- Detail Belanja -->
  <div id="detailBelanja"></div>

  <!-- Sertakan file JavaScript -->
  <script src="script.js"></script>

  <script>
    function TambahBarang() {
      // Mengambil nilai dari input
      var Kode = document.getElementById('Kode').value;
      var Barang = document.getElementById('Barang').value;
      var Harga = parseFloat(document.getElementById('Harga').value);

      // Log nilai variabel untuk debugging
      console.log('Kode :', Kode);
      console.log('Barang:', Barang);
      console.log('Harga :', Harga);

      // Melakukan operasi atau manipulasi data sesuai kebutuhan
      var totalBelanja = parseFloat(document.getElementById('totalBelanja').innerHTML.replace('Rp ', '')) || 0;
      totalBelanja += Harga;

      // Menampilkan hasil pada elemen dengan id "totalBelanja"
      document.getElementById('totalBelanja').innerHTML = 'Rp ' + totalBelanja.toFixed(2);

      // Menambahkan detail barang pada elemen dengan id "detailBelanja"
      document.getElementById('detailBelanja').innerHTML += `
        <p>Kode : ${Kode}, Barang: ${Barang}, Harga: Rp ${Harga.toFixed(2)}</p>
      `;

      // Menampilkan alert
      alert(`Barang telah ditambahkan!\nKode : ${Kode}\nBarang: ${Barang}\nHarga: Rp ${Harga.toFixed(2)}`);
    }
  </script>
</body>
</html>
